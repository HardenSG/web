<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <!-- 引入log本身的css文件 -->
    <link rel="stylesheet" type="text/css" href="../CSS/log.css" />
    <!-- 引入jq -->
    <script src="../JS/jQuery.min.js"></script>
    <!-- 引入log的js文件 -->
    <script src="../JS/log.js"></script>
</head>

<body>
    <div class="container">
        <div class="form-box">
            <div class="register-box hidden">
                <h1>注册</h1>
                <form action="" method="post">
                    <input type="text" name="newname" placeholder="姓名" />
                    <input type="text" placeholder="密码" />
                    <input type="text" name="newpwd" placeholder="确认密码" />
                    <input type="text" name="phone" placeholder="手机号码" />
                    <button class="sendCode">发送</button>
                    <input type="text" name="code" placeholder="验证码" />
                    <button class="register">注册</button>
                </form>
            </div>

            <div class="login-box">
                <h1>登录</h1>
                <form action="" method="post">
                    <input type="text" name="id" placeholder="手机号码" />
                    <input type="text" name="pwd" placeholder="密码" />
                    <button class="login">登录</button>
                </form>
            </div>
        </div>

        <div class="con-box leftyemian">
            <h2>Register</h2>
            <img src="../img/logo.png" />
            <p>已有帐号</p>
            <button id="login">去登陆</button>
        </div>

        <div class="con-box rightyemian">
            <h2>Login</h2>
            <img src="../img/logo.png" />
            <p>没有帐号？</p>
            <button id="register">去注册</button>
        </div>

    </div>

</body>

</html>
